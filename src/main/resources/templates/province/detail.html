<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main_layout">
<head></head>
<body>
<th:block layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <th:block th:text="#{menu.province}"/>
            <small th:text="#{menu.detail.province}"/>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> <th:block th:text="#{crumb.home}"/></a></li>
            <li><a th:href="@{/province}"><th:block th:text="#{menu.province}"/></a></li>
            <li class="active" th:text="#{menu.detail.province}"/>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div  class="alert alert-success fade in" th:if="${successMsg != null}">
            <input type="hidden" id="successMsg" value="1" th:if="${successMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-check-circle fa-fw fa-lg"></i>
            <th:block th:if="${successMsg != null}" th:text="${successMsg}"/>
        </div>

        <div class="alert alert-danger fade in" th:if="${errorMsg != null  or exc != null}">
            <input type="hidden" id="errorMsg" value="1" th:if="${errorMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-times-circle fa-fw fa-lg"></i>
            <th:block th:if="${errorMsg != null}" th:text="${errorMsg}"/>
            <th:block th:if="${exc != null}" th:text="${exc.message}"/>
        </div>

        <form method="post" id="carForm" th:action="@{/province/detail}" th:object="${provinceForm}" enctype="multipart/form-data" role="form">
            <div class="box box-primary">
                    <div class="box-body">
                        <div class="col-md-12">
                            <input type="hidden" id="provinceId" th:field="*{id}"/>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('name') ? 'form-group has-error' : 'form-group'}">
                                    <label for="name" th:text="#{province.label.name}"></label>
                                    <input type="text" class="form-control" id="name" th:placeholder="#{province.label.name}" th:field="*{name}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('name')}" th:text="${err}"/></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('value') ? 'form-group has-error' : 'form-group'}">
                                    <label for="value" th:text="#{province.label.value}"/>
                                    <input type="text" class="form-control" id="value" th:placeholder="#{province.label.value}" th:field="*{value}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('value')}" th:text="${err}"/></span>
                                </div>
                            </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <a th:href="@{/province}" type="button" class="btn btn-danger" th:text="*{id == null} ? #{global.button.cancel} : #{global.button.back}"></a>
                        <button type="submit" class="btn btn-primary" th:text="*{id == null} ? #{global.button.submit} : #{global.button.update}"/>
                    </div>
            </div>
         </div>
        </form>
    </section><!-- /.content -->

</th:block>
<th:block layout:fragment="js-addition">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {

        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
