<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:dt="http://github.com/dandelion/datatables"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main_layout">
<head></head>
<body>
<th:block layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <th:block th:text="#{menu.parking}"/>
            <small th:text="#{menu.parking.detail}"/>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> <th:block th:text="#{crumb.home}"/></a></li>
            <li><a th:href="@{/parking}"><th:block th:text="#{crumb.parking}"/></a></li>
            <li class="active" th:text="#{crumb.parking.detail}"/>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <form th:object="${parkingForm}" method="post" th:action="@{/parking/detail}" role="form">
            <div class="box">
                <div class="box-header with-border">
                    <div class="alert alert-danger alert-dismissable" th:if="${errorMsg != null}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <i class="fa fa-remove pr10"></i>
                        <strong><th:block th:text="#{global.notif.error}"/></strong>.&nbsp;
                        <th:block th:text="${errorMsg}"/>
                    </div>
                </div>
                <div class="box-body">
                    <input type="hidden" id="parkingId" th:field="*{id}"/>
                    <div th:attr="class=${#fields.hasErrors('nombre') ? 'form-group has-error' : 'form-group'}">
                        <label for="nombre" th:text="#{user.label.name}"/>
                        <input type="text" class="form-control" id="nombre" th:placeholder="#{user.label.name}" th:field="*{nombre}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('nombre')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('email') ? 'form-group has-error' : 'form-group'}">
                        <label for="email" th:text="#{user.label.email}"/>
                        <input type="text" class="form-control" id="email" th:placeholder="#{user.label.email}" th:field="*{email}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('email')}" th:text="${err}"/></span>
                    </div>
                </div>
                <!--<div class="box-body">-->
                    <!--<div th:attr="class=${#fields.hasErrors('password') ? 'form-group has-error' : 'form-group'}">-->
                        <!--<label for="password" th:text="#{user.label.password}"/>-->
                        <!--<input type="password" class="form-control" id="password" th:placeholder="#{user.label.password}" th:field="*{password}"/>-->
                        <!--<span class="help-block"><th:block th:each="err : ${#fields.errors('password')}" th:text="${err}"/></span>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="box-body">-->
                    <!--<div th:attr="class=${#fields.hasErrors('password2') ? 'form-group has-error' : 'form-group'}">-->
                        <!--<label for="password2" th:text="#{user.label.password2}"/>-->
                        <!--<input type="password" class="form-control" id="password2" th:placeholder="#{user.label.password2}" th:field="*{password2}"/>-->
                        <!--<span class="help-block"><th:block th:each="err : ${#fields.errors('password2')}" th:text="${err}"/></span>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('direccion') ? 'form-group has-error' : 'form-group'}">
                        <label for="direccion" th:text="#{parking.label.address}"/>
                        <input type="text" class="form-control" id="direccion" th:placeholder="#{parking.label.address}" th:field="*{direccion}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('direccion')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('ciudad') ? 'form-group has-error' : 'form-group'}">
                        <label for="ciudad" th:text="#{parking.label.city}"/>
                        <input type="text" class="form-control" id="ciudad" th:placeholder="#{parking.label.city}" th:field="*{ciudad}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('ciudad')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('codigoPostal') ? 'form-group has-error' : 'form-group'}">
                        <label for="codigoPostal" th:text="#{parking.label.postal}"/>
                        <input type="text" class="form-control" id="codigoPostal" th:placeholder="#{parking.label.postal}" th:field="*{codigoPostal}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('codigoPostal')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('provincia') ? 'form-group has-error' : 'form-group'}">
                        <label for="provincia" th:text="#{parking.label.province}"/>

                        <label for="cif" th:text="#{parking.label.cif}"/>
                        <input type="text" class="form-control" id="cif" th:placeholder="#{parking.label.cif}" th:field="*{cif}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('cif')}" th:text="${err}"/></span>

                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('telefono') ? 'form-group has-error' : 'form-group'}">
                        <label for="telefono" th:text="#{parking.label.telephone}"/>
                        <input type="text" class="form-control" id="telefono" th:placeholder="#{parking.label.telephone}" th:field="*{telefono}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('telefono')}" th:text="${err}"/></span>
                    </div>

                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('tarifa') ? 'form-group has-error' : 'form-group'}">
                        <label for="tarifa" th:text="#{parking.label.fee}"/>
                        <input type="text" class="form-control" id="tarifa" th:placeholder="#{parking.label.fee}" th:field="*{tarifa}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('tarifa')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-body">
                    <div th:attr="class=${#fields.hasErrors('claveAPI') ? 'form-group has-error' : 'form-group'}">
                        <label for="claveAPI" th:text="#{parking.label.claveapi}"/>
                        <input type="text" class="form-control" id="claveAPI" th:placeholder="#{parking.label.claveapi}" th:field="*{claveAPI}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('claveAPI')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-footer">
                    <a th:href="@{/setting/user}" type="button" class="btn btn-danger" th:text="#{global.button.cancel}"/>
                    <button type="submit" class="btn btn-primary" th:text="*{id == null} ? #{global.button.submit} : #{global.button.update}"/>
                </div>
            </div>
        </form>
    </section><!-- /.content -->
</th:block>

</body>
</html>
