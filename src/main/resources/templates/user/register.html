<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

	<div th:fragment="contenido">
		<div class="modal fade" tabindex="-1" role="dialog" id="modal-userregister">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h1 class="modal-title">Register</h1>
					</div>
					<div class="modal-body">
						<form method="post" th:object="${user}" th:action="@{/user/register}" class="form-horizontal" id="reg_form">
				
							<div id="fg-nombre" class="form-group">
								<label for="nombre" class="col-sm-2 control-label">Nombre</label>
								<div class="col-sm-10">
									<input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre"/>
									<span class="help-block"></span>
								</div>
							</div>
							
							<div id="fg-email" class="form-group">
								<label for="email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input th:field="*{email}" type="text" class="form-control" placeholder="Email" id="reg_email"/>
									<span class="help-block"></span>
								</div>
							</div>
							
							<div id="fg-emailconfirm" class="form-group">
								<label for="confirmemail" class="col-sm-2 control-label">Confirm Email</label>
								<div class="col-sm-10">
									<input th:field="*{emailconfirm}" type="text" class="form-control" placeholder="Confirm Email" id="reg_confirmemail"/>
									<span class="help-block" id="emailMatchText"></span>
								</div>
							</div>
				
							<div id="fg-password" class="form-group">
								<label for="password" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input th:field="*{password}" type="password" class="form-control" placeholder="Password"/>
									<span class="help-block"></span>
								</div>
							</div>
						
					<div class="alert alert-success" style="display:none">
					  <strong>Successfully Submitted!</strong> Please check your mail for confirmation link.
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-primary enviar-form">Register</button>
					</div>
					</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		
	</div>
	
	
</body>
</html>
