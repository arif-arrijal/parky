<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main_layout">
<head></head>
<body>
<th:block layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <th:block th:text="#{menu.user}"/>
            <small th:text="#{menu.detail.user}"/>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> <th:block th:text="#{crumb.home}"/></a></li>
            <li><a th:href="@{/user}"><th:block th:text="#{menu.user}"/></a></li>
            <li class="active" th:text="#{menu.detail.user}"/>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div  class="alert alert-success fade in" th:if="${successMsg != null}">
            <input type="hidden" id="successMsg" value="1" th:if="${successMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-check-circle fa-fw fa-lg"></i>
            <th:block th:if="${successMsg != null}" th:text="${successMsg}"/>
        </div>

        <div class="alert alert-danger fade in" th:if="${errorMsg != null  or exc != null}">
            <input type="hidden" id="errorMsg" value="1" th:if="${errorMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-times-circle fa-fw fa-lg"></i>
            <th:block th:if="${errorMsg != null}" th:text="${errorMsg}"/>
            <th:block th:if="${exc != null}" th:text="${exc.message}"/>
        </div>

        <form method="post" id="carForm" th:action="@{/user/detail}" th:object="${userForm}" role="form">
            <div class="box box-primary">
                    <div class="box-body">
                        <div class="col-md-12">
                            <input type="hidden" id="userId" th:field="*{id}"/>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('nombre') ? 'form-group has-error' : 'form-group'}">
                                    <label for="nombre" th:text="#{user.label.name}"></label>
                                    <input type="text" class="form-control" id="nombre" th:placeholder="#{user.label.name}" th:field="*{nombre}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('nombre')}" th:text="${err}"/></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('email') ? 'form-group has-error' : 'form-group'}">
                                    <label for="email" th:text="#{user.label.email}"/>
                                    <input type="email" class="form-control" id="email" th:placeholder="#{user.label.email}" th:field="*{email}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('email')}" th:text="${err}"/></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('email2') ? 'form-group has-error' : 'form-group'}">
                                    <label for="email2" th:text="#{user.label.confirm.email}"/>
                                    <input type="email" class="form-control" id="email2" th:placeholder="#{user.label.confirm.email}" th:field="*{email2}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('email2')}" th:text="${err}"/></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('password') ? 'form-group has-error' : 'form-group'}">
                                    <label for="password" th:text="#{user.label.password}"/>
                                    <input type="password" class="form-control" id="password" th:placeholder="#{user.label.password}" th:field="*{password}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('password')}" th:text="${err}"/></span>
                                </div>
                            </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <div class="form-group" align="right">
                            <a th:href="@{/user}" type="button" class="btn btn-danger" th:text="*{id == null} ? #{global.button.cancel} : #{global.button.back}"></a>
                            <button type="submit" class="btn btn-primary" th:text="*{id == null} ? #{global.button.submit} : #{global.button.update}"/>
                        </div>
                    </div>
            </div>
         </div>
        </form>
    </section><!-- /.content -->

</th:block>
<th:block layout:fragment="js-addition">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {

        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
