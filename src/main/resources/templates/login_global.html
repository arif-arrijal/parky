<body>
	<div th:fragment="contenido">
	<div class="login-page bk-img" style="background-image: url(/static/img/carpark.jpg);">

			<div class="container">

				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h1 class="text-center text-bold text-light mt-4x">Sign in</h1>
						<div class="well row pt-2x pb-3x bk-light">
			<div class="alert alert-danger">Username or password not correct. Try again.</div>
										<div class="col-md-8 col-md-offset-2">
								<form action="" class="mt" method="post">

									<label for="" class="text-uppercase text-sm">Your Username or Email</label>
									<input type="text" name="email" placeholder="email" class="form-control mb" />

									<label for="" class="text-uppercase text-sm">Password</label>
									<input type="password" name="password" placeholder="password" class="form-control mb" />

									<div class="checkbox checkbox-circle checkbox-info">
										<input id="checkbox7" type="checkbox" />
										<label for="checkbox7">
											Keep me signed in
										</label>
									</div>

									<button class="btn btn-primary btn-block" type="submit">LOGIN</button>

								</form>
							</div>
						</div>
						<div class="text-center text-light">
							<a href="#" class="text-light">Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
