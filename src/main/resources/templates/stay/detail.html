<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main_layout">
<head></head>
<body>
<th:block layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <th:block th:text="#{menu.my.stays}"/>
            <small th:text="#{menu.detail.stays}"/>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> <th:block th:text="#{crumb.home}"/></a></li>
            <li><a th:href="@{/stay}"><th:block th:text="#{menu.my.stays}"/></a></li>
            <li class="active" th:text="#{menu.detail.stays}"/>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div  class="alert alert-success fade in" th:if="${successMsg != null}">
            <input type="hidden" id="successMsg" value="1" th:if="${successMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-check-circle fa-fw fa-lg"></i>
            <th:block th:if="${successMsg != null}" th:text="${successMsg}"/>
        </div>

        <div class="alert alert-danger fade in" th:if="${errorMsg != null  or exc != null}">
            <input type="hidden" id="errorMsg" value="1" th:if="${errorMsg != null}" />
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-times-circle fa-fw fa-lg"></i>
            <th:block th:if="${errorMsg != null}" th:text="${errorMsg}"/>
            <th:block th:if="${exc != null}" th:text="${exc.message}"/>
        </div>

        <form method="post" id="carForm" th:action="@{/stay/detail}" th:object="${stayForm}" role="form">
            <div class="box box-primary">
                    <div class="box-body">
                        <div class="col-md-12">
                            <input type="hidden" id="stayId" th:field="*{id}"/>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('name') ? 'form-group has-error' : 'form-group'}">
                                    <label for="name" th:text="#{stay.label.name}"></label>
                                    <input type="text" class="form-control" id="name" th:placeholder="#{stay.label.name}" th:field="*{name}"/>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('name')}" th:text="${err}"/></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div th:attr="class=${#fields.hasErrors('feePerMinutes') ? 'form-group has-error' : 'form-group'}">
                                    <label for="feePerMinutes" th:text="#{stay.label.fee.per.minutes}"/>
                                    <div class="input-group">
                                        <span class="input-group-addon">€</span>
                                        <input type="text" class="form-control" id="feePerMinutes" th:placeholder="#{stay.label.fee.per.minutes}" th:field="*{feePerMinutes}"/>
                                    </div>
                                    <span class="help-block"><th:block th:each="err : ${#fields.errors('feePerMinutes')}" th:text="${err}"/></span>
                                </div>
                            </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <div class="form-group" align="right">
                            <a th:href="@{/stay}" type="button" class="btn btn-danger" th:text="*{id == null} ? #{global.button.cancel} : #{global.button.back}"></a>
                            <button type="submit" class="btn btn-primary" th:text="*{id == null} ? #{global.button.submit} : #{global.button.update}"/>
                        </div>
                    </div>
            </div>
         </div>
        </form>
    </section><!-- /.content -->

</th:block>
<th:block layout:fragment="js-addition">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {

            $("#feePerMinutes").keydown(function (e) {
                // Allow: backspace, delete, tab, escape, enter and .
                if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                        // Allow: Ctrl+A
                        (e.keyCode == 65 && e.ctrlKey === true) ||
                        // Allow: Ctrl+C
                        (e.keyCode == 67 && e.ctrlKey === true) ||
                        // Allow: Ctrl+X
                        (e.keyCode == 88 && e.ctrlKey === true) ||
                        // Allow: home, end, left, right
                        (e.keyCode >= 35 && e.keyCode <= 39)) {
                    // let it happen, don't do anything
                    return;
                }
                // Ensure that it is a number and stop the keypress
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });

        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
