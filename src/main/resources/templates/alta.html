<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div th:fragment="contenido">

		<form th:action="@{/parkings/alta}" method="post" th:object="${parking}" class="form-horizontal">
		
			<div class="form-group" th:classappend="${#fields.hasErrors('nombre')}? has-error : '' ">
				<label for="nombre" class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-10">
					<input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre"/>
					<span class="help-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
				</div>
			</div>
			

			<div class="form-group" th:classappend="${#fields.hasErrors('direccion')}? has-error : '' ">
				<label for="direccion" class="col-sm-2 control-label">Dirección</label>
				<div class="col-sm-10">
					<input th:field="*{direccion}" type="text" class="form-control" placeholder="Direccion"/>
					<span class="help-block" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
				</div>
			</div> 
			
			<div>
				<input type="submit" class="btn btn-primary" value="Registrar" />
			</div>
				
		</form>
	
	</div>
	
</body>
</html>
